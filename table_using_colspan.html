<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Using Colspan in HTML</title>
</head>
<body>
   <table border="1">   <!--We have given the thickness of border as "1" -->
     <tr>
       <th colspan="3">Student Details</th>   <!--The colspan attribute defines the number of columns a table cell should span. -->
     </tr>
     
     <tr>
       <th>NAME</th>
       <th>AGE</th>
       <th>CiTY</th>
     </tr>
     
     <tr>
       <td>Om Abhang</td>
       <td>19</td>
       <td>Mumbai</td>
     </tr>
   </table>
    
</body>
</html>
