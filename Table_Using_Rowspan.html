<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Using Rowspan in HTML</title>
</head>
<body>
   <table border="1">   <!--We have given the thickness of border as "1" -->
     <tr>
       <th rowspan="2">DEPARTMENT</th>   <!--The rowspan attribute specifies the number of rows a cell should span. -->
       <th>EMPLOYEE</th>
     </tr>
     
     <tr>
       <td>Om Abhang</td>
     </tr>

       
     
      
     
   </table>
    
</body>
</html>
