<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Table in HTML</title>
</head>
<body>
    <!-- Understanding About Table in HTML>
    <!--HTML tables are used to display data in a structured format using rows and columns.-->
    
    <!--HTML table is defined using the <table> element. This table consists of rows (<tr>) and 
    columns (<td> for data cells and <th> for header cells).-->
     
    <table>                             <!--It defines the table--> 
    <caption>Student Details</caption>  <!--You can add a caption to describe the table using the <caption> tag. -->
      <tr>                    <!--It defines the row -->
        <th>NAME</th>         
        <th>AGE</th>
        <th>CITY</th>         <!--It defines the header (bold) -->
      </tr>
      
      <tr>
        <td>OM Abhang</td>    <!--It defines the data -->
        <td>19</td>
        <td>Mumbai</td>
      </tr>
      
      <tr>
        <td>Sagar Boinwad</td>
        <td>20</td>
        <td>Pune</td>
      </tr>
      
      <tr>
        <td>Parth Bhosale</td>
        <td>21</td>
        <td>Pune</td>
      </tr>
    </table>
    
</body>
</html>
